<!DOCTYPE html>
<html lang="en">

<head>
    <title>FB-Track-FAQ-Section</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,500;1,600&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
</head>

<body>
    <!-- ---------------header----------section------------------------------ -->
    <div class="header">
        <div class="row">
            <div class="col-sm-12">
                <div class="header_nav">
                    <nav class="navbar navbar-expand-md navbar-dark">
                        <!-- Brand -->
                        <a class="navbar-brand" href="#"> <img src="images/Image 13.png"><span>FB-Track Facebook Pixel App</span></a>
                        <!-- Toggler/collapsibe Button -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Navbar links -->
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" >Setting</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" >FAQ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Demo Video</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact us</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="header_section">
        <div class="row">
            <div class="col-sm-12">
                <div class="fb-track-contact-section">
                    <h2>Contact Us</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 fb-track-padding-right">
                <div class="fb-track-contact-section-img">
                    <img src="images/Group 181.svg" class="img-fluid">
                </div>
            </div>
            <div class="col-sm-7 fb-track-padding-left">
                <div class="fb-track-contact-section-login-form">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>
                               First Name *
                            </label>
                            <input type="text" class="form-login">
                        </div>
                        <div class="col-sm-6">
                            <label>
                                Last Name *
                            </label>
                            <input type="text" class="form-login">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>
                               Email*
                            </label>
                            <input type="text" class="form-login">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>
                                Message
                            </label>
                            <input type="message" class=" message">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="button_add">
                                <button type="button" class="add_button">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    $(document).ready(function() {
$(".nav-item").click(function () {
    $(".nav-link").removeClass("active_link");
    $(this).find(".nav-link").addClass("active_link");        
});
});
</script>
